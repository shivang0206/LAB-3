<html>
  <head>
    <style>
      nav {
        background-color: lightblue;
        padding: 10px;
      }
      
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: inline;
      }
      
      nav li {
        display: inline;
        margin-right: 10px;
      }
      
      nav a {
        text-decoration: none;
        color: black;
      }
      
      nav a:hover {
        background-color: darkblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>My Website</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
